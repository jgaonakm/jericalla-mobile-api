kind: Deployment
apiVersion: apps/v1
metadata:
  name: api-network
  labels:
    app: api-network
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-network
  template:
    metadata:
      labels:
        app: api-network
    spec:
      containers:
      - name: api-network
        image: jgaonaakm/jericalla-mobile-api-network:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
---
kind: Service
apiVersion: v1
metadata:
  name: api-network
spec: 
  type: ClusterIP
  ports:
    - name: api
      port: 80
      targetPort: http
  selector:
    app: api-network